<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onSubmit($event)">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password">

    <button type="submit">Submit</button>
    <button type="button" (click)="onSkipClick()">Skip</button>

    <p *ngIf="authService.loginErrorDescription" class="error-message">
      {{ authService.loginErrorDescription }} </p>
  </form>
</div>
